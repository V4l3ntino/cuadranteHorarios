{% extends 'blogapp/user_detail.html' %}

{% block headbox %}Usuarios disponibles{% endblock %}

{% block contenido %}


<div class="col-md-5 mx-auto" style="height: 46em; display: flex; align-items: center;">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="user" value="{{user.id}}">
            <div class="form-group">
                <label>Operario</label>
                <input type="email" class="form-control" value="{{user.nombre}}" readonly>
            </div>
            <div>
                <div class="form-group" style="display: flex;">
                    <div style="margin-right: 20px; flex-basis: 50%;">
                        <label for="fecha_inicio">Fecha Inicio</label>
                        <input type="date" name="fechainicio" class="form-control" value="{{fecha}}" min="{{minValueDate}}" max="{{anio}}-12-31" style="width: 100%;">
                    </div>
                    <div style="flex-basis: 50%; margin-right: 20px;">
                        <label for="fecha_fin">Fecha Fin</label>
                        <input type="date" name="fechafin" class="form-control" value="{{fecha}}" min="{{fecha}}" max="{{anio}}-12-31" style="width: 100%;">
                    </div>
                    <div style="flex-basis: 50%;">
                        <label for="fecha_fin">Turno a cambiar</label>
                        <select class="form-control" name="turno-fecha">
                            <option value="M" {% if turno == 'M' %} selected {% endif %}>Ma√±ana</option>
                            <option value="T" {% if turno == 'T' %} selected {% endif %}>Tarde</option>
                            <option value="N" {% if turno == 'N' %} selected {% endif %}>Noche</option>
                            <option value="L" {% if turno == 'L' %} selected {% endif %}>Licencia</option>
                            <option value="B" {% if turno == 'B' %} selected {% endif %}>Baja</option>
                            <option value="V" {% if turno == 'V' %} selected {% endif %}>Vacaciones</option>
                        </select>
                    </div>
                </div>                
            </div>
            <div class="form-group">
                <label>Maquina</label>
                <input type="text" name="maquina" class="form-control" value="{{user.maquina}}" readonly>
            </div>
            <div class="form-group">
                <label>Observacion</label>
                <input type="text" name="observacion" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-dark" style="background-color: #294ee5;">Aceptar</button>
        </form>
    </div>
</div>
{% endblock %}


{% block filtrado %}
{% endblock %}
