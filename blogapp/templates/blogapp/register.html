{% extends 'blogapp/base.html' %} 
{% load static %}

<!-- HEADER -->
{% block head %}
    {% include 'components/loginheader.html' %}
{% endblock %}
<!-- TITLE -->
{% block title %} Login {% endblock %}

<!-- BODY -->
{% block content %}
    <div class="wrapper">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Registrarse</h1>
            <p style="color:white; text-align: center; text-decoration: underline; text-decoration-style: wavy; text-decoration-color: rgb(253, 23, 23);  transform: translateY(50%);">
                {{error}}
            </p>
            <div class="input-box">
                <input type="text" value="{{nombre}}" name="username" required placeholder="Nombre">
                <i class='bx bxs-user-circle' ></i>
            </div>
            <div class="input-box">
                <input type="password" name="password1" required placeholder="ContraseÃ±a">
            </div>
            <div class="input-box">
                <input type="password" name="password2" required placeholder="Confirmar" id="myInput">
                <i class='bx bxs-lock-alt' onclick="myFunction()" id="toggleIcon"></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Login</a></p>
            </div>
            
        </form>
    </div>
    <script>
        function myFunction() {
        var x = document.getElementById("myInput");
        var icon = document.getElementById("toggleIcon")
        if (x.type === "password") {
            x.type = "text";
            icon.classList.remove("bxs-lock-alt")
            icon.classList.add("bx-lock-open-alt")
        } else {
            x.type = "password";
            icon.classList.remove("bx-lock-open-alt")
            icon.classList.add("bxs-lock-alt")
        }
        }
    </script>
{% endblock %}
