{% extends 'blogapp/index.html' %}

{% block headbox %}<a href="{% url 'user_detail_expediente' user.id %}" class="btn btn-primary">Volver</a>{% endblock %}
{% block fecha %}{% endblock %}
{% block filtrado %}{% endblock %}
{% block head %}
    <style>
.wrapper
{
    width: 1000px;
    height: 900px;
    backdrop-filter: blur(30px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 20);
    color: black;
    border-radius: 20px;
    padding: 30px 100px;
    margin: 20px auto 20px auto;
    animation: myAnimation 0.5s forwards, opcityAnimation 1.5s forwards;
    animation-play-state: running;
    overflow: hidden;
    opacity: 0;
}

@keyframes myAnimation {
  0% { 
    width: 0%;
    border-bottom: 1px solid rgba(163, 163, 163, 0.322);
    box-shadow: 0 0px 15px black; 
    }
  100% {
    border-bottom: 1px solid rgba(163, 163, 163, 0.322);
    box-shadow: 0 0px 15px black;
    }
}

@keyframes opcityAnimation {
    0% {
        opacity: 0;
    }
    100%{
        opacity: 1; 
    }
}

@keyframes borderAnimate {
  0% { 
    height: 0%;
    opacity: 0;
    }
  100% {
    height: 100%;
    box-shadow: 0 10px 30px 2px black; }
}


.wrapper::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0px;
    width: 1px;
    height: 0;
    background-color: rgba(0, 0, 0, 0.342);
    
    animation: borderAnimate 5s forwards;
    animation-play-state: paused;
}
.wrapper::after{
    content: '';
    position: absolute;
    bottom: 0;
    right: 0px;
    width: 1px;
    height: 0;
    background-color: rgba(0, 0, 0, 0.342);
    
    animation: borderAnimate 5s forwards;
    animation-play-state: paused;
}

body:hover .wrapper::before{
    animation-play-state: running;
}
body:hover .wrapper::after{
    animation-play-state: running;
}

.wrapper h1
{
    font-size: 36px;
    text-align: left;
}
.wrapper .input-box
{
    position: relative;
    width: 100%;
    height: 50px;
    margin-top: 50px;
}

.input-box input
{
    width: 100%;
    height: 100%;
    background: transparent;
    outline: none;
    border: 2px solid rgba(163, 163, 163, 0.322);
    border-radius: 40px;
    font-size: 16px;
    color: black;
    padding: 20px 45px 20px 20px;
}



.campos::before{
    content: '';
    width: 0;
    height: 0;
    position: absolute;
    left: 6%;
    top: 65%;
    /* border-bottom: rgba(163, 163, 163, 0.322); */
    animation: myAnimation 0.5s forwards;
    animation-play-state: paused;
}
.campos::after{
    content: '';
    width: 0;
    height: 0;
    position: absolute;
    right: 5%;
    bottom: -62%;
    animation: myAnimation 0.5s forwards;
    animation-play-state: paused;
    /* border-bottom: rgba(163, 163, 163, 0.322); */
}


.wrapper:hover .campos::after{
    animation-play-state: running;
}
.wrapper:hover .campos::before{
    animation-play-state: running;
}


.campos1::before{
    content: '';
    width: 0;
    height: 0;
    position: absolute;
    left: 6%;
    top: 65%;
    /* border-bottom: rgba(163, 163, 163, 0.322); */
    animation: myAnimation 1s forwards;
    animation-play-state: paused;
}
.campos1::after{
    content: '';
    width: 0;
    height: 0;
    position: absolute;
    right: 5%;
    bottom: -62%;
    /* border-bottom: rgba(163, 163, 163, 0.322); */
    animation: myAnimation 1s forwards;
    animation-play-state: paused;
}


.wrapper:hover .campos1::after{
    animation-play-state: running;
}
.wrapper:hover .campos1::before{
    animation-play-state: running;
}
.campos2::before{
    content: '';
    width: 0;
    height: 0;
    position: absolute;
    left: 6%;
    top: 65%;
    /* border-bottom: rgba(163, 163, 163, 0.322); */
    animation: myAnimation 1.5s forwards;
    animation-play-state: paused;
}
.campos2::after{
    content: '';
    width: 0;
    height: 0;
    position: absolute;
    right: 5%;
    bottom: -62%;
    /* border-bottom: rgba(163, 163, 163, 0.322); */
    animation: myAnimation 1.5s forwards;
    animation-play-state: paused;
}


.wrapper:hover .campos2::before{
    animation-play-state: running;
}

.wrapper:hover .campos2::after{
    animation-play-state: running;
}

.input-box i
{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}


.wrapper .remember-forgot
{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}
.remember-forgot label input
{
    accent-color: #fff;
    margin-right: 3px;
}
.remember-forgot a
{
    color: #fff;
    text-decoration: none;
}
.remember-forgot a:hover
{
    text-decoration: underline;
}
.wrapper .btn
{
    width: 50%;
    height: 45px;
    background: white;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: black;
    font-weight: 600;
}
.wrapper .btn:hover{
    background-color: black;
    border: solid 1px white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 40);
    color: white;
}
.wrapper .register-link
{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}
.register-link p a
{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.register-link p a:hover
{
    text-decoration: underline;

}
.caja1{
    z-index: 3;
}
.caja2{
    z-index: 2;
}
.caja3{
    z-index: 1;
}

textarea{
    max-height: 100px;
    min-height: 100px;
}
label{
    margin-left: 15px;
    color: black;
}
.fecha{
    position: absolute;
    right: 20px;
    top: -30px;
    width: 25%;
    
}

    </style>
{% endblock %}
{% block contenido %}

<div>
    <div class="wrapper">
        <div class="fecha">
            <div class="input-box ">
                <label>Fecha reporte</label>
                <input class="border rounded-4" type="datetime-local" name="fecha" value="{{ parte.fecha_reporte }}" readonly>
            </div>
        </div>
        <div class="input-box">
            <h1>Parte : {{user.nombre}}</h1>
        </div>
        <div style="display: flex;">
            <div class="input-box campos">
                <label>Número de pedido</label>
                <input type="number" name="numeroPedido" value="{{parte.numero_pedido}}" readonly>
            </div>
            <div class="input-box campos1">
                <label>Número de fabricación</label>
                <input type="number" name="numeroFabricacion" value="{{parte.numero_fabricacion}}" readonly>
            </div>
            <div class="input-box campos2">
                <label>Número de unidades</label>
                <input type="number" name="unidades" value="{{parte.unidades}}" readonly>
            </div>
        </div>
        <br>
        <div style="display: flex;">
            <div class="input-box campos">
                <label>Máquina</label>
                <input  name="maquina" value="{{parte.maquina}}" readonly>
            </div>
            <div class="input-box campos">
                <label>Motivo</label>
                <input  name="motivo" value="{{parte.motivo}}" readonly>
            </div>
            <div class="input-box campos1">
                <label>Medida que se va ha tomar</label>
                <input name="accion" value="{{parte.accion}}" readonly>
            </div>
        </div>
        <br>
        <div class="input-box caja1">
            <label>Observación</label>
            <textarea class="form-control" name="observacion" readonly>{{parte.observacion}}</textarea>
        </div>
        <br>
        <br>
        <div class="input-box caja2">
            <label>Observación del responsable</label>
            <textarea class="form-control" name="observacionResponsable" readonly>{{parte.observacion_responsable}}</textarea>
        </div>
        <br>
        <br>
        <div class="input-box caja3">
            <label>Observación del operario</label>
            <textarea class="form-control" name="observacionOperario" readonly>{{parte.observacion_operario}}</textarea>
        </div>
    </div>
</div>


{% endblock %}
