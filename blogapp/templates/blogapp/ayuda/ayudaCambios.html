{% block head %}
<style>
    
    .grupo1 span{
        border-radius: 20px;
        width: 49%;

    .input-box
    {
        position: relative;
        width: 100%;
        margin-top: 10px;
    }

    .input-box input
    {
        width: 100%;
        height: 40px;
        font-size: 20px;
        background: white;
        outline: none;
        border: 2px solid rgba(163, 163, 163, 0.322);
        border-radius: 40px;
        font-size: 16px;
        color: black;
        padding: 20px 45px 20px 20px;
        text-align: center;
    }
    .fecha{
    display: flex;    
    }
    label{
        color: black;
    }

     .btn
    {
        position: relative;
        width: 155px;
        height: 50px;
        margin: 20px;
        top: 0%;
    }
     .btn a
    {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background:rgba(128, 128, 128, 0.152);
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        border-top: 1px solid rgba(255,255,255,0.01);
        border-bottom: 1px solid rgba(255,255,255,0.01);
        border-radius: 30px;
        color: #fff;
        z-index: 1;
        font-weight: 400;
        letter-spacing: 1px;
        text-decoration: none;
        overflow: hidden;
        transition: 0.5s;
        backdrop-filter: blur(40px);
        text-decoration: none;
    }
     .btn:hover a
    {
        letter-spacing: 3px;
        text-decoration: none;
        color: white;
    } 
     .btn a:before
    {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background:linear-gradient(to left, rgba(255,255,255,0.15), transparent);
        transform: skewX(45deg) translateX(0);
        transition: 0.5s;
    }
    .btn:hover a:before
    {
        transform: skewX(45deg) translateX(200%);
    }
     .btn:before 
    {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -5px;
        width: 30px;
        height: 10px;
        border-radius: 10px;
        transition: 0.5s;
        transition-delay: 0s;
    
    }
    .btn:hover:before
    {
        bottom: 0;
        height: 100%;
        width: 100%;
        border-radius: 30px;
        transition-delay: 0.5s;
    }
     .btn:after 
    {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -5px;
        width: 30px;
        height: 10px;
        border-radius: 10px;
        transition: 0.5s;
        transition-delay: 0s;
    
    }
    

     .btn1:before
    {
        background-color: #2bd2ff;
        box-shadow: 0 0 5px #2bd2ff,
         0 0 15px #2bd2ff,
         0 0 30px #2bd2ff,
         0 0 60px #2bd2ff;
    }
</style>
{% endblock %}
